<ion-view view-title="Compte">
  <ion-content>
    <div class="list">
      <label class="item item-input item-stacked-label">
        <span class="input-label">First Name</span>
        <input type="text" placeholder="John" ng-model="user.user">
      </label>
      <label class="item item-input item-stacked-label">
        <span class="input-label">Email</span>
        <input type="text" placeholder="john@suhr.com" ng-model="user.password">
      </label>
    </div>
    <button class="button button-dark" ng-click="add()">Envoyer en bdd</button>
  </ion-content>
</ion-view>
