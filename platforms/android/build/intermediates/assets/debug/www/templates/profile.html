<ion-view view-title="Mon profil">
  <ion-content>
    <h1>Elles ont été kap</h1>
    <div ng-repeat="user in users">
      <div class="card">
        <div class="item item-text-wrap">
          <img class="userimg rotate90" src="{{user.pictureUrl}}"/>
          {{user.user}}
        </div>
      </div>
    </div>
  </ion-content>
</ion-view>
